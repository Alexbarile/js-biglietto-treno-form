<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header bg-danger">
                <div class="titolo text-white">
                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <h3>Nome e Cognome</h3>
                        <input class="rounded-1 pt-1 pb-1" type="text" id="nome" placeholder="Inserisci il tuo nome e cognome">
                      </div>
                      <div class="col">
                        <h3>Km da percorrere</h3>
                        <input class="rounded-1 pt-1 pb-1" type="text" id="km" placeholder="Inserisci i km">
                      </div>
                      <div class="col">
                        <h3>Fascia d'et&#224;</h3>
                        <select class="rounded-1" name="eta" id="eta">
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Over-65">Over 65</option>
                        </select>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="card-footer text-muted">
              <button id="genera" class="rounded-1 p-1">Genera</button>
              <button id="annulla" class="rounded-1 p-1">Annulla</button>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header bg-danger">
                <div class="titolo text-white">
                    <h1>IL TUO BIGLIETTO</h1>
                </div>
            </div>
            <div class="card-body">
              <div class="container-main">
                <div class="row">
                    <div class="col-4">
                        <h3>DETTAGLIO PASSEGGERI</h3>
                        <div class="info">
                            <h3 class="pt-2">NOME PASSEGGERO</h3>
                            <h4 id="nome" class="pb-5">Alessandro Barile</h4>
                        </div>
                    </div>
                    <div class="col-8 d-flex align-items-center">
                        <table class="table table-borderless">
                            <thead>
                              <tr>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Biglietto Standard</td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="prezzo"></td>
                              </tr>
                            </tbody>
                          </table>

                    </div>

                </div>
              </div>
            </div>
            
        </div>
        <!-- <h1 id="prezzo"></h1> -->

    </div>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
